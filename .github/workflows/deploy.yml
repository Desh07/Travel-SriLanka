name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial permission
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Auto-generated token
          publish_dir: ./
          keep_files: false  # Clean old files
      - name: Docker Login
      - run: docker build . -t deshanth/travel-srilanka
      - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - run: docker push deshanth/travel-srilanka:latest
