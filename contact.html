<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sri Lanka Tourism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Sri Lanka</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="places.html">Top Places</a></li>
                    <li><a href="tips.html">Travel Tips</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h1 class="section-title">Contact Us</h1>
        
        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
            
            <div style="margin-top: 2rem;">
                <h3>Other Contact Information</h3>
                <p><strong>Email:</strong> info@srilankatourism.com</p>
                <p><strong>Phone:</strong> +94 11 243 7059</p>
                <p><strong>Address:</strong> Sri Lanka Tourism Promotion Bureau, No. 80, Galle Road, Colombo 03, Sri Lanka</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sri Lanka Tourism. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
